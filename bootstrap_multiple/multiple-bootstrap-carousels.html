<html>
	<head>
		<title>Multiple Bootstrap Carousel Slidesshow Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/carousel.css">
		<script src="js/carousel.min.js"></script>
		<!-- bootstrap css library -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- bootstrap js library -->
		<script src="js/jquery.min.js"></script>
		<!-- jQuery latest library -->
		<script src="js/bootstrap.min.js"></script>
		
		<title>Our Photos</title>
	</head>
	
	<body>

<div class="row">
 <!-------------- first column start -------------->

		<div class="container">
			 <div class="col-md-6">
			<div class="jumbotron">
				<center><h1>First Carousel Slidesshow</h1></center>
				
				<!-------------- first carousel slidesshow start -------------->
				<div id="carousel-1" class="carousel slide" data-ride="carousel">
					<!-- slides bulletes -->
					<ol class="carousel-indicators">
						<li data-target="#carousel-1" data-slide-to="0" class="active"></li>
						<li data-target="#carousel-1" data-slide-to="1"></li>
						<li data-target="#carousel-1" data-slide-to="2"></li>
					</ol>

					<!-- wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<!-- slides 1 -->
						<div class="item active">
							<img src="images/girl-1.jpg" alt="Chania">
						</div>
						
						<!-- slides 2 -->
						<div class="item">
							<img src="images/girl-2.jpg" alt="Chania">
						</div>
						
						<!-- slides 3 -->
						<div class="item">
							<img src="images/girl-3.jpg" alt="Flower">
						</div>
					</div>

					<!-- left and right slides control arrrows -->
					<a class="left carousel-control" href="#carousel-1" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#carousel-1" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
				<!-------------- first carousel slidesshow end -------------->
			</div>
		</div>

			 <div class="col-md-6">
			<div class="jumbotron">
				<center><h1>Second Carousel Slidesshow</h1></center>
				
				<!-------------- second carousel slidesshow start -------------->
				<div id="carousel-2" class="carousel slide" data-ride="carousel">
					<!-- slides bulletes -->
					<ol class="carousel-indicators">
						<li data-target="#carousel-2" data-slide-to="0" class="active"></li>
						<li data-target="#carousel-2" data-slide-to="1"></li>
						<li data-target="#carousel-2" data-slide-to="2"></li>
					</ol>

					<!-- wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<!-- slides 1 -->
						<div class="item active">
							<img src="images/animal-1.jpg" alt="Chania">
						</div>
						
						<!-- slides 2 -->
						<div class="item">
							<img src="images/animal-2.jpg" alt="Chania">
						</div>
						
						<!-- slides 3 -->
						<div class="item">
							<img src="images/animal-3.jpg" alt="Flower">
						</div>
					</div>

					<!-- left and right slides control arrrows -->
					<a class="left carousel-control" href="#carousel-2" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#carousel-2" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
				<!-------------- second carousel slidesshow end -------------->
			</div>
			</div>
		</div>	
	</body>
</html>
